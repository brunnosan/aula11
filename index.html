<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/back.css">
    <link rel="stylesheet" href="css/megaman.css">
</head>
<body>
    <div id="back" class="start"></div>
    <div id="mega" class="start"></div>
</body>
<script>
    evento = 'start';
    addEventListener('keyup', (e) => {
        if(e.key === 'ArrowRight') {
            mega.classList.remove(evento);
            back.classList.remove(evento);
            evento='runRight';
            back.classList.add(evento)
            mega.classList.add(evento);
            return;
        }
        if(e.key === 'ArrowLeft') {
            mega.classList.remove(evento);
            back.classList.remove(evento);
            evento='runLeft';
            back.classList.add(evento);
            mega.classList.add(evento);
            return;
        }
        if(e.key === ' ') {
            mega.classList.remove(evento);
            back.classList.remove(evento);
            evento='start';
            back.classList.add(evento);
            mega.classList.add(evento);
            return;
        }
    })
</script>
</html>
