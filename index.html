<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/back.css">
    <link rel="stylesheet" href="css/megaman.css">
</head>
<body>
    <div id="back" class="start"></div>
    <div id="mega" class="start"></div>
</body>
<script>
    evento = 'stopRight';
    addEventListener('DOMContentLoaded', (l) => {
        setTimeout(() => {
            mega.classList.remove(mega.className);
            back.classList.remove(back.className);
            mega.classList.add(evento);
            back.classList.add(evento);
        }, 1000);
        return;
    })
    addEventListener('keyup', (e) => {
        if(e.key === 'Escape') {
            mega.classList.remove(mega.className);
            back.classList.remove(back.className);
            evento='start';
            mega.classList.add(evento);
            back.classList.add(evento);
            return;
        }
        if(e.key === 'ArrowRight') {
            if ((mega.className==='jumpRight') || (mega.className==='jumpLeft')) {
                return;
            }
            mega.classList.remove(mega.className);
            back.classList.remove(back.className);
            evento='runRight';
            mega.classList.add(evento);
            back.classList.add(evento)
            return;
        }
        if(e.key === 'ArrowLeft') {
            if ((mega.className==='jumpRight') || (mega.className==='jumpLeft')) {
                return;
            }
            mega.classList.remove(mega.className);
            back.classList.remove(back.className);
            evento='runLeft';
            mega.classList.add(evento);
            back.classList.add(evento);
            return;
        }
        if(e.key === 'ArrowUp') {
            if ((mega.className==='jumpRight') || (mega.className==='jumpLeft')) {
                return;
            }
            evento=mega.className;
            eventoJump='';
            mega.classList.remove(mega.className);
            switch (evento) {
                case 'runRight':
                case 'stopRight':
                    eventoJump='jumpRight';
                    break;
            
                case 'runLeft':
                case 'stopLeft':
                    eventoJump='jumpLeft';
                    break;
            
                default:
                    eventoJump='jumpRight';
                    break;
            }
            mega.classList.add(eventoJump);
            setTimeout(() => {
                mega.classList.remove(eventoJump);
                mega.classList.add(evento);
            }, 1000);
            return;
        }
        if(e.key === ' ') {
            if ((mega.className==='jumpRight') || (mega.className==='jumpLeft')) {
                return;
            }
            evento=mega.className;
            mega.classList.remove(mega.className);
            back.classList.remove(back.className);
            switch (evento) {
                case 'runRight':
                case 'stopRight':
                    evento='stopRight';
                    break;
            
                case 'runLeft':
                case 'stopLeft':
                    evento='stopLeft';
                    break;
            
                default:
                    evento='stopRight';
                    break;
            }
            mega.classList.add(evento);
            back.classList.add(evento);
            return;
        }
    })
</script>
</html>
